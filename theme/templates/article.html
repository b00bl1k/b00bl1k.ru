{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <h1>
        {{ article.title }}
        <small>
            <span class="date">{{ article.locale_date }}</span> on
            <span class="site"><a href="{{ SITEURL }}">{{ SITENAME }}</a></span>
        </small>
    </h1>
    <main>
        <article>
        {{ article.content }}
        </article>
    </main>
{% endblock content %}
